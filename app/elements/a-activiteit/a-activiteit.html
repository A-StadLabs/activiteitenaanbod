<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="a-activiteit">

  <style>

    :host {
      display: block;
    }

    .topblok {
      width: 100vw;
      height: 85vh;
      padding-top: 30px;
    }

    .blok {
      width: 50vw;
      height: 15vh;
    }

    #hero {
      font-size: 40px;
    }

     .completeCenter {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
    }

   .activiteitback {
    background-color: #9AC0B9;
    color: white;
  }

  .locatieback {
    background-color: #CFE0D8;
    color: white;
  }

  .tijdback {
    background-color: #EBCD5B;
    color: white;
  }

  img {
    max-width: 30%;
    max-height: 30%;
  }


  .full {
    height: 90vh;
  }

  </style>

  <template>

      <div class="vertical layout full">
     
        <div id="ripple" class="activiteitback topblok layout vertical center">
          <img id="hero" src="/images/soccer66.svg">
        </div>

        <div class="horizontal layout">

          <div class="tijdback blok completeCenter" on-click="getTijd">
            <img id="hero1" src="/images/calendar146.svg">
          </div>

          <div class="locatieback blok completeCenter" on-click="getLocatie">
            <img id="hero2" src="/images/marker19.svg">
          </div>

        </div>

      </div>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-activiteit',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      color: {
        type: String
      },

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.hero,
            'ripple': this.$.ripple
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            },
            'exit': [{
              name: 'fade-out-animation',
              node: this
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.hero
            }]
          }
        }
      }
    },

    getTijd: function(){
      this.fire('cattap', { 'msg': 2})
    },

    getLocatie: function(){
      this.fire('cattap', { 'msg': 3})
    }

    
        
    
  });
})();
</script>
