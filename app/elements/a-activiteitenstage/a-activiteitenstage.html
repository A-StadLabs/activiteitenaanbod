<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">

<dom-module id="a-activiteitenstage">
  <style>
    :host {
      display: block;
    }


paper-scroll-header-panel {
  height: 100%;
}

  

  neon-animated-pages {
        height: 100%;
      }


  </style>
  <template>

  <neon-animated-pages selected="{{select}}" entry-animation="hero-animation" exit-animation="hero-animation">


  <a-one on-click="voetbal"></a-one>

 

   <a-twi on-click="returnone"></a-twi>



  </neon-animated-pages>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-activiteitenstage',

 

    properties: {
  animationConfig: {
    value: function() {
      return {
        // the incoming page defines the 'entry' animation
        'entry': {
          name: 'hero-animation',
          id: 'hero',
          fromPage: null,
          toPage: this
        },
        'exit': {
          name: 'hero-animation',
          id: 'hero',
          fromPage: this,
          toPage: null
        }
      }
    }
  },
  sharedElements: {
    value: function() {
      return {
        'hero': this.$.hero
      }
    }
  }
},

    

    ready: function(){
      this.select = 0;
    },

    voetbal: function(){
      this.select = 1;
      console.log('clike!');
    },

    returnone: function(){
      this.select = 0;
      console.log('clike!');
    }
  });
})();
</script>
