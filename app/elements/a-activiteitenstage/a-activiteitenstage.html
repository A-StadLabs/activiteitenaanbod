<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<dom-module id="a-activiteitenstage">
  <style>
    :host {
      display: block;
    }

  paper-toolbar {
    background-color: #315467;
  }

  neon-animated-pages {
    height: 100%;
  }

  </style>
  <template>

  <paper-toolbar>
    <img class="logo" src="/images/a_wit-rgb.svg" />
    <span class="flex"></span>
    <span>Activiteiten aanbod</span>
  </paper-toolbar>

  <neon-animated-pages selected="{{select}}">

  <a-grid on-cattap="selectmethod"></a-grid>

  <a-activiteit on-cattap="selectmethod" method="{{searchmethod}}"></a-activiteit>

  <a-tijd on-cattap="selectmethod" method="{{searchmethod}}"></a-tijd>

  <a-locatie on-cattap="selectmethod" method="{{searchmethod}}"></a-locatie>

  </neon-animated-pages>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-activiteitenstage',

    properties: {
  
    },

    ready: function(){
      this.select = 0;
    },

    selectmethod: function(e){
      this.searchmethod = e.detail.msg;
      console.log(e.detail.msg);
      this.select = e.detail.msg;
      console.log('clike!');
    },

    backtostart: function(){
      this.select = 0;
      console.log('clike!');
    }

  });
})();
</script>
